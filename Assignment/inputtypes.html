<!DOCTYPE html>
<html lang="en">
    <head>
        <title> HTML Input Types</title>
        <h1> HTML INPUT TYPES</h1>
    </head>
    <body>
        <!-- single-line text input field -->
        <form>
            <h3> Single-line text input field</h3>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname">
          </form>
          <hr>
          <!-- Password Field -->
          <form>
            <h3> Password Field</h3> 
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="pwd">Password:</label><br>
            <input type="password" id="pwd" name="pwd">
          </form>
          <hr>
          <!-- Input Type Submit -->
          <form action="/action_page.php">
            <h3> Input Type Submit</h3>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="Bhavana"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Dinesh"><br><br>
            <input type="submit" value="Submit">
          </form>
          <hr>
          <!-- Input Type Reset -->
          <form action="/action_page.php">
            <h3> Input Type Reset</h3>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="Bhavana"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Dinesh"><br><br>
            <input type="submit" value="Submit">
            <input type="reset">
          </form>

    </body>
</html>
